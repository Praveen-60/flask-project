<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
    font-family: 'Lato', sans-serif;
}

h1 {
    margin-bottom: 40px;
}

label {
    color: #333;
}

.btn-send {
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    width: 80%;
    margin-left: 3px;
    }
.help-block.with-errors {
    color: #ff5050;
    margin-top: 5px;

}

.card{
	margin-left: 10px;
	margin-right: 10px;
}

    </style>
</head>
<body>
<div class="container">]
        <div class=" text-center mt-5 ">

            <h1 >Edit Transactions</h1>


        </div>


    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">

            <div class = "container">
                             <form id="contact-form" action="{{url_for('updatetransactions')}}" method="POST">



            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">transaction_id</label>
                            <input id="form_name" type="text" name="id" value="{{id.transaction_id}}" class="form-control"  required="required" data-error="user_id is required.">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">user_name</label>
                            <input id="form_lastname" type="text" name="uname" value="{{id.user_name}}" class="form-control"  required="required" data-error="user_name is required.">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 py-3">
                        <div class="form-group">
                            <label for="form_email">book_name</label>
                            <input id="form_email" type="text" name="bname" value="{{id.book_name}}" class="form-control"required="required" data-error="Valid email is required.">

                        </div>
                    </div>
                    <div class="col-md-6 py-3">
                        <div class="form-group">
                            <label for="form_need">due</label>
                            <input id="form_password" type="text" name="due" value="{{id.due}}" class="form-control" required="required" data-error="Valid passsword is required.">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 py-3">
                        <div class="form-group">
                            <label for="form_need">status</label>
                            <input id="form_password" type="text" name="status" value="{{id.status}}" class="form-control" required="required" data-error="Valid passsword is required.">
                        </div>
                    </div>
                </div>
                <div class="row">


                    <div class="col-12 py-3 text-center">

                        <input type="submit" class="btn btn-secondary btn-send  pt-2 btn-block
                            " value="Confirm" >

                </div>

                </div>


        </div>
         </form>
        </div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>

</body>
</html>
